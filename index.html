<!DOCTYPE html>
<html ng-app="GMapsApp">
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- load bootstrap -->
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
    <!-- custom styles, also used to override bootstrap css -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="main" style="height: 90%;" ng-controller="MapCtrl">
      <div id="right-panel" style="height: 10%;">      

        <!--  Navbar  -->
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Brand</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <form class="navbar-form navbar-left">
                <label class="search-bar" for="filter">Search By City</label>
                <select ng-model="cityIndex" class="form-control" id="selectCity" ng-change="changeCity()"> 
                    <option ng-repeat="city in cities" value="{{$index}}">{{city.city}}</option>
                </select>
              </form>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      </div>
      <div id="map" style="height: 100%;"></div>      
    </div>    

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
    <!-- <script type="text/javascript" src="map.js"></script> -->    
    <script type="text/javascript" src="angular-map.js"></script>
    <script type="text/javascript" src="info-window.js"></script> 
    <script type="text/javascript" src="map.js"></script>   
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3xxYrQTk4eCQajHxacHVlcR9QXvpr1uM&libraries=places"></script>
    <!-- load bootstrap js -->
    <script type="text/javascript" src="jquery/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>    
  </body>
</html>
