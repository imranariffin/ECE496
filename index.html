<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- load bootstrap -->
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
    <!-- custom styles, also used to override bootstrap css -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="main" style="height: 90%;">
      <div id="right-panel" style="height: 10%;">      
      <!-- try g-map -->
<!--         <span>Enter Lat: </span><input id="latInput" type="text" name="latlong"></input>
        <span>Enter Lng: </span><input id="lngInput" type="text" name="latlong"></input>
        <input id="addMarkerBtn" value="make marker" type="submit"></input> -->

        <!--  Navbar  -->
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Brand</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <form class="navbar-form navbar-left">
                <label class="search-bar" for="filter">Search By City</label>
                <select class="form-control" id = "city" onchange="changeCity()"> 
                    <option value="0" selected>Toronto</option>
                    <option value="1">New York</option>
                    <option value="2">San Francisco</option>
                    <option value="3">Vancouver</option>
                </select>
              </form>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      </div>
      <div id="map" style="height: 100%;"></div>      
    </div>    
    <script>
      var map;
      var infowindow;
          
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 43.6765211, lng: -79.4354023},
          zoom: 8
        });
        infowindow = new google.maps.InfoWindow();
      }

      /* add a marker */
      function addMarker(lat, lng) {
        // console.log("adding marker at Lat: " + lat + " Lng: " + lng);
        var latLng = new google.maps.LatLng({lat: lat, lng: lng});
        console.log("latLng: " + latLng);
        createMarker(latLng);
      }

      function createMarker(position) {
        var marker = new google.maps.Marker({
          map: map,
          position: position
        });
        console.log(marker);

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent("New Marker");
          infowindow.open(map, this);
        });
      }

      /* onClick to run add marker function */
      var addMarkerBtn = document.getElementById("addMarkerBtn");      
      addMarkerBtn.onclick = function addMarkerOnClick() {
        // console.log(document.getElementById("latInput").value);
        var lat = parseFloat(document.getElementById("latInput").value);
        var lng = parseFloat(document.getElementById("lngInput").value);
        addMarker(lat, lng);
      }

      /* onChange to the city location*/
      function changeCity() {
        var index = document.getElementById("city").value;
        var cityLocation = [{lat:43.6765211, lng:-79.4354023}, {lat:40.7142700, lng:-74.0059700}, {lat:37.7749300, lng:-122.4194200}, {lat:49.246292, lng:-123.116226}];
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: cityLocation[index].lat, lng:  cityLocation[index].lng},
          zoom: 8
        });
        infowindow = new google.maps.InfoWindow();
      }




    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3xxYrQTk4eCQajHxacHVlcR9QXvpr1uM&callback=initMap&libraries=places"
    async defer></script>
    <!-- load bootstrap js -->
    <script type="text/javascript" src="jquery/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>    
  </body>
</html>
