<div class="container">
  <div class="jumbotron">
    <h1>Signup</h1>

		<div class="container">
		  <form ng-submit="signup(user)">
		    <div class="form-group row">
		      <label for="username" class="col-sm-2 col-form-label">Username</label>
		      <div class="col-sm-10">
		        <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.username" required>
		      </div>
		    </div>
		    <div class="form-group row">
		      <label for="password" class="col-sm-2 col-form-label">Password</label>
		      <div class="col-sm-10">
		        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password" required>
		      </div>
		    </div>
		    <div class="form-group row">
		      <label for="confirmpassword" class="col-sm-2 col-form-label">Confirm Password</label>
		      <div class="col-sm-10">
		        <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password" ng-model="user.confirmPassword" required>
		      </div>
		    </div>
		    <div class="form-group row">
		      <label for="host" class="col-sm-2 col-form-label">Host?</label>
		      <div class="col-sm-10">
		        <input type="checkbox" class="form-control" id="host" ng-model="user.host" value="false">
		      </div>
		    </div>

		    <div class="form-group row">
		      <div class="offset-sm-2 col-sm-10">
		        <button type="submit" class="btn btn-primary">Log in</button>
		      </div>
		    </div>
		  </form>
		</div>

		<!-- error message -->
		<p ng-if="errorMessage">
			{{ errorMessage }}
		</p>
  </div>
</div> <!-- /container -->
